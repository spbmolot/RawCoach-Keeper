<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Нет подключения — RawPlan</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <meta name="theme-color" content="#22c55e">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #d1fae5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: #1f2937;
        }
        .container {
            text-align: center;
            max-width: 420px;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: #22c55e;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #065f46;
        }
        p {
            font-size: 1rem;
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.75rem;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.15s, box-shadow 0.15s;
            box-shadow: 0 2px 8px rgba(34,197,94,0.3);
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(34,197,94,0.4);
        }
        .btn:active { transform: translateY(0); }
        .logo {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #9ca3af;
            font-weight: 500;
        }
        .logo span { color: #22c55e; font-weight: 700; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12 18.75h.008v.008H12v-.008z"/>
            </svg>
        </div>
        <h1>Нет подключения к интернету</h1>
        <p>Проверьте соединение и попробуйте снова. Ранее посещённые страницы могут быть доступны из кеша.</p>
        <button class="btn" onclick="window.location.reload()">Попробовать снова</button>
        <div class="logo">Powered by <span>RawPlan</span></div>
    </div>
</body>
</html>
